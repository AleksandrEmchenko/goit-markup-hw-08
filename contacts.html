<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <style>
        .contacts{
            display: block;
            text-align: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container nav-container">
            <a href="./index.html" class="logo" lang="en">Web<span class="logoheader">Studio</span></a>

            <nav class="site-nav">
                <ul class="list">
                    <li class="item">
                        <a href="./index.html" class="link">Студія</a>
                    </li>
                    <li class="item"><a href="./portfolio.html" class="link">Портфоліо</a></li>
                    <li class="item"><a href="./contacts.html" class="link current">Контакти</a></li>
                </ul>
            </nav>

            <ul class="list auth-nav">
                <li class="item">
                    <a href="mailto:info@devstudio.com" class="link">
                        <svg class="icon-mail" width="16" height="12" aria-label="Пошта">
                            <use href="./images/icons.svg#icon-mail"></use>
                        </svg>
                        <span class="auth-text">info@devstudio.com</span>
                    </a>
                </li>
                <li class="item">
                    <a href="tel:+380961111111" class="link">
                        <svg class="icon-tel" width="10" height="16" aria-label="Телефон">
                            <use href="./images/icons.svg#icon-tel"></use>
                        </svg>
                        <span class="auth-text">+38 096 111 11 11</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    

    <main>
        <section class="our-contacts contacts">
            <h2>Наші контакти</h2>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
    
            <div class="footer-contact">
                <a href="./index.html" class="logo" lang="en">Web<span class="logofooter">Studio</span></a>
                <address>
                    <ul class="list footer-auth-nav">
                        <li class="item"><a
                                href="https://www.google.com/maps/place/%D0%B1%D1%83%D0%BB.+%D0%9B%D0%B5%D1%81%D0%B8+%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%BA%D0%B8,+26,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.4265841,30.5361971,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf0e033ecbe9:0x57a4dffefec77da0!8m2!3d50.4265807!4d30.5383858"
                                target="_blank" rel="noreferrer noopener" class="link address">
                                м. Київ, пр-т Лесі Українки, 26</a>
                        </li>
                        <li class="item"><a href="mailto:info@devstudio.com"
                                class="link address address-color">info@devstudio.com</a></li>
                        <li class="item"><a href="tel:+380961111111" class="link address address-color">+38 096 111 11
                                11</a></li>
                    </ul>
                </address>
            </div>
    
    
            <div class="join">
                <p class="join-title">Приєднуйтесь</p>
                <div class="social">
                    <ul class="social-list list">
                        <li class="social-list__item">
                            <a href="" class="social-list__link" target="_blank" rel="noreferrer noopener">
                                <svg class="social-list__icon" width="20" height="20" aria-label="Інстаграм">
                                    <use href="./images/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-list__item">
                            <a href="" class="social-list__link" target="_blank" rel="noreferrer noopener">
                                <svg class="social-list__icon" width="20" height="20" aria-label="Твітер">
                                    <use href="./images/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-list__item">
                            <a href="" class="social-list__link" target="_blank" rel="noreferrer noopener">
                                <svg class="social-list__icon" width="20" height="20" aria-label="Фейсбук">
                                    <use href="./images/icons.svg#icon-facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-list__item">
                            <a href="" class="social-list__link" target="_blank" rel="noreferrer noopener">
                                <svg class="social-list__icon" width="20" height="20" aria-label="Лінкедін">
                                    <use href="./images/icons.svg#icon-linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="subscription">
                <p class="join-title">Підпишіться на розсилку</p>
                <form class="form-subs">
                    <label>
                        <input type="email" class="email-subs" name="subs-mail" placeholder="E-mail">
                    </label>
                    <button class="button" type="submit"><span class="btn-title">Підписатися</span></button>
                </form>
            </div>
        </div>
    </footer>
</body>
    
</html>
